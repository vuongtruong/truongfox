<ion-header-bar align-title="center" class="bar-positive">
    <button class="button icon-left ion-ios-arrow-left button-clear" back-dir ng-bind-html="getPrevPageTitle()"></button>
    <h1 class="title"></h1>
</ion-header-bar>

<ion-content class="has-header has-footer">
<div class="list">
    <div class="item" ng-repeat="(key, value) in items">
    	<span>{{key | translate}}</span>: <span class="float-right">{{value}}</span>
    </div>
</div>
</ion-content>
