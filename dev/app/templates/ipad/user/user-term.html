<ion-modal-view ng-controller="UserTermCtrl">
	<ion-header-bar align-title="center" class="bar-positive">
		<button class="button icon-left ion-ios-arrow-left button-clear" ng-click="hideTerm()"></button>
		<h1 class="title">{{'Terms of Service' | translate}}</h1>
	</ion-header-bar>
	<ion-content>
        <div class="padding" ng-if="termData" ng-bind-html="termData">
		</div>
		<ion-infinite-scroll distance="62px" ng-if="!termData"></ion-infinite-scroll>
	</ion-content>
</ion-modal-view>
